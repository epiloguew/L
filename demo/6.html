<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .scs {
            background: pink;
        }
    </style>
</head>

<body>
    <div id="root">
        {{s|double|insert5|add(150)}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            data: {
                s: 10
            },
            filters: {
                double(e) {
                    return e * 10
                },
                insert5(e) {
                    return e - 5
                },
                add(e, i) {
                    console.log(this, 'this')
                    return e + 10 + i
                }
            }
        })
        vue.$mount('#root')
    </script>
</body>

</html>
